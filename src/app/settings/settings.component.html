<div mat-dialog-title>
    <h3>Configurações</h3>
</div>

<mat-dialog-content>
    <div class="field">
        <mat-form-field>
            <mat-label>Valor máximo</mat-label>
            <input type="number" matInput [(ngModel)]="maxNumber">
        </mat-form-field>
    </div>
    <div class="field">
        <mat-label style="display: block;">Tempo de embaralhamento</mat-label>
        <mat-slider 
        min=1 
        max=100 
        step=1 
        value={{numService.getShuffleTime()}} 
        [(ngModel)]="shuffleTime">
        
        </mat-slider>
    </div>
</mat-dialog-content>

<mat-dialog-actions align='end'>
    <button mat-raised-button mat-dialog-close>Cancelar</button>

    <button mat-raised-button color="primary" mat-dialog-close (click)="updateValues()">
        Atualizar
    </button>
</mat-dialog-actions>
